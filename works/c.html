        body{
            background: url("images/bd3.jpg");
            background-size:100% ;
        }
        *{
            margin:0;
            padding: 0;
        }
        #box{
            width: 580px;
            margin: 50px auto;
            position: relative;
        }
        #box a{
            float: left;
            margin: 20px;
        }
        #box a img {
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload = function () {
            var aLi = document.querySelectorAll('a img');
            var aPos = [];
            for(var i=0;i<aLi.length;i++){
                aPos.push({left:aLi[i].offsetLeft,top:aLi[i].offsetTop});
            }
            for(var i=0;i<aPos.length;i++){
                aLi[i].style.position='absolute';
                aLi[i].style.left=aPos[i].left+'px';
                aLi[i].style.top=aPos[i].top+'px';
                aLi[i].style.margin=0;
            }
            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover=function(){
                    move(this,{width:250,height:250,top:aPos[this.index].top-50,left:aPos[this.index].left-50});
                    this.style.zIndex=10000;
                };
                aLi[i].onmouseout=function(){
                    move(this,{width:150,height:150,top:aPos[this.index].top,left:aPos[this.index].left});
                    this.style.zIndex=100;
                };
            }
        };
    </script>
